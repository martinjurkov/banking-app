<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/credit-card.png" />
    <script defer src="script.js"></script>
    <title>Banking Application</title>
  </head>
  <body>
    <div class="landing__container">
      <header class="header">
        <button class="header__btn--banking">
          <a href="banking.html">Smart Banking</a>
        </button>
        <button class="header__btn--banking">
          <a href="exchange.html">Exchange Rates</a>
        </button>
      </header>
      <main class="landing__main">
        <h1>KeepSafe Commercial Bank</h1>
        <h2>Forward Thinking</h2>
        <div class="landing__main--description">
          <div class="landing__main--smart-banking">
            <img src="img/online-banking.png" alt="online-banking" />
            <h3>Smart Banking</h3>
            <p>
              Check your account balances, pay bills, transfer money, monitor
              spending, build your saving account and take a chance to borrow
              money
            </p>
          </div>

          <div class="landing__main--exchange-rates">
            <img src="img/Currency-transfer.svg" alt="currency-transfer" />
            <h3>Exchange Rates</h3>
            <p>
              Check the currency rates from all over the world with the live
              data provided by our bank
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
